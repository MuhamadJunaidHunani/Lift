<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <audio class="movingAudio" src="./Audios/movingSound.mp3"></audio>
            <audio class="openingAudio" src="./Audios/openingAudio.mp3"></audio>
            <audio class="reachingAudio" src="./Audios/reachingAudio.mp3"></audio>
            <div class="floorLiftContainer">
                <div class="floor3 floors">
                  
                </div>
                <div class="floor2 floors"></div>
                <div class="floor1 floors"></div>
                <div class="floorG floors"></div>
                <div class="liftContainer">
                    <img src="./img/chain.png" alt="chain" class="chainLift">
                    <div class="lift">
                        <div class="leftDoor"></div>
                        <div class="rightDoor"></div>
                    </div>
                </div>
            </div>
            <div class="dailContainer">
                <div class="three dailBtn">3</div>
                <div class="two dailBtn">2</div>
                <div class="one dailBtn">1</div>
                <div class="ground dailBtn">G</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
